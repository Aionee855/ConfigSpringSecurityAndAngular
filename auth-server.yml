server:  
  port: ${PORT:8000}

spring:  
  application:
    name: auth-server
  datasource:
    url: jdbc:mysql://localhost/oauth2
    username: oauth2
    password: 123
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        hbm2ddl:
          auto: validate
          
          
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/ 

    
logging:
  level:
    org.springframework.security: DEBUG

security:
  oauth2:
    client:
      expires_in: 1000000
