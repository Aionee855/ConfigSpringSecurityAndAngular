spring:
  application:
    name: gateway
    
server:
  port: 8082
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/

zuul:
  proxy:
      addProxyHeaders: true 
  routes:
    account-service:
      url: http://localhost:8085
      sensitive-headers: Set-Cookie,Authorization
    rest-products:
      url: http://localhost:9081
      sensitive-headers: Set-Cookie,Authorization

ribbon:
  eureka:
    enabled: false
